<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Catch The Square</title>
<style>
  body{display:flex;align-items:center;justify-content:center;height:100vh;margin:0;font-family:Arial;background:#071025;color:#fff}
  #board{width:600px;height:400px;background:#0b1220;border-radius:10px;position:relative;overflow:hidden;padding:12px;box-shadow:0 10px 30px rgba(0,0,0,.6)}
  .square{width:60px;height:60px;position:absolute;border-radius:8px;cursor:pointer;background:#7dd3fc}
  .hud{display:flex;justify-content:space-between;margin-bottom:8px}
  .btn{padding:8px 12px;border-radius:6px;background:#7dd3fc;color:#042033;border:none;font-weight:700;cursor:pointer}
</style>
</head>
<body>
<div>
  <div class="hud" style="margin-bottom:8px;">
    <div>Score: <span id="score">0</span></div>
    <div>
      <button id="startBtn" class="btn">Start</button>
      <button id="resetBtn" class="btn">Reset</button>
    </div>
  </div>

  <div id="board" aria-label="game board"></div>
</div>

<script>
const board = document.getElementById('board');
const scoreEl = document.getElementById('score');
const startBtn = document.getElementById('startBtn');
const resetBtn = document.getElementById('resetBtn');

let score = 0, intervalId = null, speed = 1200;

function spawnSquare(){
  board.querySelectorAll('.square').forEach(s => s.remove());
  const sq = document.createElement('div');
  sq.className = 'square';
  const bw = board.clientWidth - 60, bh = board.clientHeight - 60;
  sq.style.left = Math.floor(Math.random()*bw) + 'px';
  sq.style.top = Math.floor(Math.random()*bh) + 'px';
  sq.addEventListener('click', () => {
    score += 1;
    scoreEl.textContent = score;
    // increase difficulty
    if(score % 5 === 0 && speed > 350) speed -= 120;
    spawnSquare();
  });
  board.appendChild(sq);
}

function startGame(){
  if(intervalId) clearInterval(intervalId);
  score = 0; speed = 1200;
  scoreEl.textContent = score;
  spawnSquare();
  intervalId = setInterval(spawnSquare, speed);
  startBtn.textContent = 'Playing...';
  startBtn.disabled = true;
}

function resetGame(){
  clearInterval(intervalId);
  intervalId = null;
  board.querySelectorAll('.square').forEach(s => s.remove());
  score = 0; scoreEl.textContent = score; startBtn.textContent = 'Start'; startBtn.disabled = false;
}

startBtn.addEventListener('click', startGame);
resetBtn.addEventListener('click', resetGame);
</script>
</body>
</html>
